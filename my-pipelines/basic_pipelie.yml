---
  job: 
    - name: run-concourse-lab
      plan: 
        - get: concourse-lab
        - task: 
            config: 
              image_resource: 
                source: 
                  repository: busybox
                type: registry-image
              inputs: 
                - name: concourse-pipeline
              platform: linux
              run: 
                args: [ "ls" ]
                path: my-pipelines/hello-world.sh
      public: true
  resources: 
    - name: concourse-lab
      source: 
        branch: main
        uri: "https://github.com/vinothsundararajan/concourse-lab.git"
      type: git